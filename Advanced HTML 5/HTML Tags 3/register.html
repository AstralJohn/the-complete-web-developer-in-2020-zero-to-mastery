<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>
<body>
  <!-- Use GET, not POST -->
  <div>

    <form method="GET">

      <label for="firstName"><span>First Name: </span></label>
      <input id="firstName" type="text">
<br>
      <label for="lastName">Last Name: </label>
      <input id="lastName" type="text">
<br>
      <label for="email">Email: </label>
      <input id="email" type="email" required>
<br>
      <label for="password">Password: </label>
      <input id="password" type="password" required min="5">
<br>
      <label for="birthday">Birthday: </label>
      <input id="birthday" type="date">
<br>
      <label>Gender: </label>
      <br>
      <label for="gender-male">Male</label>
      <input id="gender-male" name="gender" type="radio">
      <label for="gender-female">Female</label>
      <input id="gender-female" name="gender" type="radio">
      <label for="gender-other">Other</label>
      <input id="gender-other" name="gender" type="radio">
<br>
      <label>Pets:</label>
      <br>
      <label for="cats">Cats</label>
      <input id="cats" type="checkbox">
      <label for="dogs">Dogs</label>
      <input id="dogs" type="checkbox">
<br>
      <label for="cars">Cars: </label>
      <select name="cars" id="cars">
        <option value="honda">Honda</option>
        <option value="toyota">Toyota</option>
        <option value="lexus">Lexus</option>
        <option value="jeep">Jeep</option>
      </select>
<br>
      <input type="submit" value="Register">
      <input type="reset">
    </form>

  </div>
</body>
</html>
